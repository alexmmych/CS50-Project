name: Test & Build

on:
  pull_request:
    branches: [main]
    paths: [lib/**, test/**, .github/workflows/**]
    
# on: push    # Default will running for every branch.
    
jobs:
  build:
    if: github.event_name == 'workflow_run' || github.event_name == 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        platform:
          - { name: Android, os: ubuntu-latest }
          - { name: iOS, os: macos-latest }
          - { name: Web, os: ubuntu-latest }
          - { name: Linux, os: ubuntu-latest }
          - { name: macOS, os: macos-latest }
          - { name: Windows, os: windows-latest }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java for Android and iOS
        if: matrix.platform.name == 'Android' || matrix.platform.name == 'iOS'
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Install dependencies for Linux
        if: matrix.platform.name == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            pkg-config \
            clang \
            ninja-build \
            libgtk-3-dev \
            libblkid-dev \
            liblzma-dev \
            liblz4-dev \
            libssl-dev \
            libprotobuf-dev \
            protobuf-compiler

      - name: Flutter pub get
        run: flutter pub get

      - name: Build ${matrix.platform.name}
        run: |
          ${'flutter build ' + matrix.platform.name.toLowerCase()}

      - name: Upload ${matrix.platform.name} Artifacts
        if: matrix.platform.name == 'Android'
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload ${matrix.platform.name} Artifacts
        if: matrix.platform.name == 'iOS'
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
        uses: actions/upload-artifact@v3
        with:
          name: ios-ipa
          path: build/ios/iphoneos/app.ipa

      - name: Upload ${matrix.platform.name} Artifacts
        if: matrix.platform.name == 'Web'
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: build/web

      - name: Upload ${matrix.platform.name} Artifacts
        if: matrix.platform.name == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: build/linux/x64/release/bundle

      - name: Upload ${matrix.platform.name} Artifacts
        if: matrix.platform.name == 'macOS'
        run: |
          cd build/macos/Build/Products/Release
          zip -r macos-app.zip .
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/macos-app.zip

      - name: Upload ${matrix.platform.name} Artifacts
        if: matrix.platform.name == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: build/windows/x64/runner/Release

  check:
    if: ${{ always() }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
      - name: Complete status reporting
        run: echo "Build checks completed"

      # - name: Delete build artifacts
      #   uses: geekyeggo/delete-artifact@v5
